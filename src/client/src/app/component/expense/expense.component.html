<div class="expense-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100">
          <div fxFlex="30">
            Expenses
          </div>
          <div fxFlex="50">
            Total Expenses: <span class="debit">${{ totalBills }}.00</span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>Enter all cashFLow (monthly)</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="income-card" fxLayout="column" fxLayoutGap="10px">
        <mat-form-field *ngFor="let expense of bills">
          <mat-label>
            <span>{{expense.label}}</span>
          </mat-label>

          <input matInput [(ngModel)]="expense.dollarAmount"
                 type="text"
                 required
                 placeholder=""/>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-button class="mat-primary" (click)="addExpense()">Add</button>
        <button mat-button class="mat-primary" (click)="saveExpense()">Save</button>
      </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </mat-expansion-panel>
</div>
