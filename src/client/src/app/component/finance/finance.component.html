<div id="finance" fxLayout="row" fxLayoutGap="50px" *ngIf="finances">
  <div id="financial-col" fxFlex="25" fxLayout="column" fxLayoutGap="20px">
    <div>
      <app-income [incomeSources]="finances.income"
                  [totalIncome]="finances.totalIncome"
                  (addIncome)="addIncome()"
                  (deleteIncome)="deleteFinance($event)"
                  (saveIncome)="saveFinances($event)"></app-income>
    </div>

    <div>
      <app-expense [bills]="finances.bills"
                   [totalBills]="finances.totalBills"
                   (addBill)="addBill()"
                   (deleteBill)="deleteFinance($event)"
                   (saveBills)="saveFinances($event)"></app-expense>
    </div>

    <div>
      <app-budget [budget]="finances.budget"
                  [totalBudget]="finances.totalBudget"
                  (addBudgetItem)="addBudgetItem()"
                  (deleteBudgetItem)="deleteFinance($event)"
                  (saveBudget)="saveFinances($event)"></app-budget>
    </div>
  </div>

  <div id="monthly-cashflow" fxFlex="10">
    <app-cashflow [totalBills]="finances.monthlyBills"
                  [totalBudget]="finances.monthlyBudget"
                  [monthlyDelta]="finances.monthlyDelta"
                  [monthlyIncome]="finances.monthlyIncome"></app-cashflow>
  </div>

  <div id="debt-management" fxFlex="25">
    <app-debt [amortizations]="amortizations"
              (updatePayment)="saveFinances($event)"></app-debt>
  </div>

  <div id="accounts-col" fxFlex="25" fxLayout="column" fxLayoutGap="20px">
    <div>
      <app-account [accounts]="finances.accounts"
                   [totalAccountsValue]="finances.totalAccountsValue"
                   (addAccount)="addAccount()"
                   (deleteAccount)="deleteFinance($event)"
                   (saveAccounts)="saveFinances($event)"></app-account>
    </div>

    <div>
      <app-loan [loans]="finances.loans"
                [totalLoans]="finances.totalDebt"
                (addLoan)="addLoan()"
                (deleteLoan)="deleteFinance($event)"
                (saveLoans)="saveFinances($event)"></app-loan>
    </div>
  </div>
</div>

<app-data-chart [finances]="finances"></app-data-chart>
