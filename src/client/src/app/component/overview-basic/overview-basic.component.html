<mat-card>
  <mat-card-header>
    <mat-card-title>
      Monthly Delta
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="income-card" fxLayout="column" fxLayoutGap="10px">
    <div class="income-list" fxLayout="column" fxLayoutGap="10px">
      <div>
        Monthly Delta
      </div>

      <div class="overview-list-item">
        <div fxLayout="row">
          <div fxFlex="50" fxLayoutAlign="start">
            Income
          </div>
          <div fxFlex="50" class="credit">
            <i class="fas fa-dollar-sign"></i>
            {{ monthlyIncome }}
          </div>
        </div>
      </div>

      <div class="overview-list-item">
        <div fxLayout="row">
          <div fxFlex="50" fxLayoutAlign="start">
            Bills
          </div>
          <div fxFlex="50" class="debit">
            - <i class="fas fa-dollar-sign"></i>
            {{ totalBills }}
          </div>
        </div>
      </div>

      <div class="overview-list-item underline">
        <div fxLayout="row">
          <div fxFlex="50" fxLayoutAlign="start">
            Budget
          </div>
          <div fxFlex="50" class="debit">
            - <i class="fas fa-dollar-sign"></i>
            {{ totalBudget }}
          </div>
        </div>
      </div>

      <div class="overview-list-item">
        <div fxLayout="row">
          <div fxFlex="50" fxLayoutAlign="start">

          </div>
          <div fxFlex="50" [ngClass]="isDebitOrCredit()">
            <span *ngIf="isDebit()">- </span> <i class="fas fa-dollar-sign"></i>
            {{ getAbsoluteMonthlyDelta() }}
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="start">

  </mat-card-actions>

  <mat-card-footer>

  </mat-card-footer>
</mat-card>
