<mat-form-field>
  <mat-label>
    <span>{{item.label}}</span>
  </mat-label>

  <div fxLayout="row">
    <div fxFlex="40">
      <input matInput [(ngModel)]="item.accrualAmount"
             type="text"
             required
             placeholder=""/>
    </div>
  </div>
</mat-form-field>

<div fxFlex="10" class="delete">
  <i class="fas fa-trash-alt"
     (click)="delete(item)"></i>
</div>
