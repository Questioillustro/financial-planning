<mat-label>
  <span>{{item.label}}</span>
</mat-label>

<div fxLayout="row" fxLayoutGap="20px">
  <div fxFlex="20" *ngIf="item.balance !== null">
    <mat-form-field fxFlex="100">
      <mat-label>
        <span>Balance</span>
      </mat-label>

      <input matInput
             [(ngModel)]="item.balance"
             type="number"
             required
             placeholder="Balance"/>
    </mat-form-field>
  </div>

  <div fxFlex="20" *ngIf="item.accrualAmount !== null">
    <mat-form-field fxFlex="100">
      <mat-label>
        <span>Accrual</span>
      </mat-label>

      <input matInput
             [(ngModel)]="item.accrualAmount"
             type="number"
             required
             placeholder="Accrual Amount"/>
    </mat-form-field>
  </div>

  <div fxFlex="20" *ngIf="item.accrualFrequency !== null">
    <mat-form-field fxFlex="100">
      <mat-label>
        <span>Accrual Frequency</span>
      </mat-label>

      <mat-select [(ngModel)]="item.accrualFrequency"
                  required>
        <mat-option value="WEEKLY">Weekly</mat-option>
        <mat-option value="MONTHLY">Monthly</mat-option>
        <mat-option value="ANNUALLY">Annually</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="10" class="delete">
    <i class="fas fa-trash-alt"
       (click)="delete(item)"></i>
  </div>
</div>
