<div class="finance-item-list-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100">
          <div fxFlex="30">
            {{ listTitle }}
          </div>
          <div fxFlex="50">
            {{ totalLabel }}: <span [ngClass]="total > 0 ? 'credit' : 'debit'">${{ total }}.00</span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="finance-item-card">
        <div class="finance-item" fxLayout="column" *ngFor="let item of items">
          <app-finance-item [item]="item"
                            (deleteItem)="delete($event)"></app-finance-item>
        </div>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-button class="mat-primary" (click)="add()">Add</button>
        <button mat-button class="mat-primary" (click)="save()">Save</button>
      </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </mat-expansion-panel>
</div>
