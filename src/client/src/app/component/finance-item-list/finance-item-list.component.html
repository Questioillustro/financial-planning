<div class="finance-item-list-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100">
          <div fxFlex="30">
            {{ listTitle }}
          </div>
          <div fxFlex="50">
            {{ totalLabel }}: <span [ngClass]="total > 0 ? 'credit' : 'debit'">${{ total }}.00</span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="finance-item-card" fxLayout="column" fxLayoutGap="10px">
        <div class="finance-item" fxLayout="row" fxLayoutGap="10px" *ngFor="let item of items">
          <mat-form-field>
            <mat-label>
              <span>{{item.label}}</span>
            </mat-label>

            <div fxLayout="row">
              <div fxFlex="40">
                <input matInput [(ngModel)]="item.accrualAmount"
                       type="text"
                       required
                       placeholder=""/>
              </div>
            </div>
          </mat-form-field>

          <div fxFlex="10" class="delete">
            <i class="fas fa-trash-alt"
               (click)="delete(item)"></i>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-button class="mat-primary" (click)="add()">Add</button>
        <button mat-button class="mat-primary" (click)="save()">Save</button>
      </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </mat-expansion-panel>
</div>
