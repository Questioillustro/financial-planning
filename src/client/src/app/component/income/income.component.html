<div fxLayout="row">
  <div class="income-panel" fxFlex="20">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Income</mat-card-title>
        <mat-card-subtitle>Income Sources</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="income-card" fxLayoutGap="20px">
        <mat-form-field *ngFor="let source of incomeSources">
          <mat-label>
            <span>{{source.label}}</span>
          </mat-label>

          <input matInput [(ngModel)]="source.dollarAmount"
                 type="text"
                 required
                 placeholder=""/>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="start">
        <button mat-button class="mat-primary" (click)="addIncome()">Add</button>
        <button mat-button class="mat-primary" (click)="applyIncome()">Apply</button>
      </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>
    </mat-card>
  </div>
</div>
